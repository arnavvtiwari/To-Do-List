<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
    
    <h1>Task List</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Tasks for Today"
        autocomplete="off"
      />
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Tasks for this Week"
        autocomplete="off"
      />
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Tasks for this Month"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Left click of your mouse to mark as completed.<br />
      Right click to delete task</small
    >
</body>
<script src="script.js"></script>
</html>
